version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nodus_postgres
    environment:
      POSTGRES_USER: nodus
      POSTGRES_PASSWORD: nodus
      POSTGRES_DB: nodus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mailhog:
    image: mailhog/mailhog:latest
    container_name: nodus_mailhog
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

  server:
    build: ./server
    container_name: nodus_server
    depends_on:
      - postgres
      - mailhog
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://nodus:nodus@postgres:5432/nodus?schema=public
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER: ""
      SMTP_PASS: ""
      APP_BASE_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
      - /app/node_modules
    command: sh -c "npm install && npm run prisma:generate && npm run prisma:migrate:dev && npm run start:dev"

volumes:
  pgdata:
